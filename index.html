<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi RAK Buku Yohan Permana</title>

    <link rel="icon" href="image/rakBuku.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <nav>
      <h2>RAK BUKU YOHAN</h2>
      <img src="image/rakBuku.png" alt="rak buku" />
      <ul>
        <li>
          <a href="#inputJudulbuku"
            >Masukkan Buku
            <img src="image/navinput.png" />
          </a>
        </li>
        <li>
          <a href="#cariJudul"
            >Cari Buku
            <img src="image/navsearch.png" />
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <div class="tambahBuku">
        <section class="tbuku">
          <h2>FORM DATA BUKU</h2>
          <h3 id="judul_koleksi">content</h3>
          <form id="inputanBuku">
            <input type="text" hidden id="IdBuku" />

            <div class="inputan">
              <label for="inputJudulbuku">Judul</label>
              <input
                type="text"
                id="inputJudulbuku"
                required
                placeholder="Silahkan masukkan judul "
              />
            </div>

            <div class="inputan">
              <label for="inputPenulisbuku">Penulis</label>
              <input
                type="text"
                id="inputPenulisbuku"
                required
                placeholder="Silahkan masukkan penulis"
              />
            </div>
            <div class="inputan">
              <label for="inputTahunbuku">Tahun</label>
              <input
                type="number"
                id="inputTahunbuku"
                required
                placeholder="Silahkan masukkan Tahun (EX:2024)"
              />
            </div>

            <div class="selesai">
              <input id="SelesaiDibaca" type="checkbox" />
              <label for="SelesaiDibaca">Tandai selesai dibaca</label>
            </div>
            <button type="submit" id="submitBuku" class="tg button1"></button>
            <button type="reset" id="HapusSemua" class="tg button2">
              <img src="image/ic-tulisUlang.png" alt="tulisUlang" />
              Tulis Ulang
            </button>
          </form>
        </section>
      </div>

      <div class="pencarianBuku">
        <section class="heading-section">
          <h2>RAK BUKU SAYA</h2>
        </section>
        <section>
          <form id="cariBuku" class="formcariBuku">
            <input type="text" id="cariJudul" placeholder="Cari buku saya" />
            <button id="submitCari" type="submit" class="tg button3">
              <img src="image/cari.png" alt="tulisUlang" />
              Cari
            </button>
          </form>
        </section>
        <section class="tandaBaca">
          <div class="rakBuku">
            <h4>Daftar buku yang belum dibaca</h4>
            <div id="RakbukuBelumbaca" class="list-buku"></div>
          </div>
          <div class="rakBuku">
            <h4>Daftar buku selesai dibaca</h4>
            <div id="RakbukuSelesaibaca" class="list-buku"></div>
          </div>
        </section>
      </div>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Yakin ingin menghapus?</p>
          <div>
            <button id="hapusButton" style="margin-right: 10px">Hapus</button>
            <button id="batalButton">Batal</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>Yohan Permana FEBE F06</p>
    </footer>

    <script src="script/javascript.js" type="text/javascript"></script>
    <script src="script/Object-Model.js" type="text/javascript"></script>
  </body>
</html>
